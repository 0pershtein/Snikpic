<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header none">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="!#">
                    <img src="img/header/header-logo.svg" alt="logo">
                </a>

                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li><a class="nav__link" href="">Product</a></li>
                            <li><a class="nav__link" href="">Use Case</a></li>
                            <li><a class="nav__link" href="">Learn</a></li>
                            <li><a class="nav__link" href="">Comparison</a></li>
                            <li><a class="nav__link" href="">Pricing</a></li>
                            <li><a class="nav__link" href="">Contact Sales</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="header__action">
                    <button class="btn btn-header">Sign up</button>
                    <select class="header__lang">
                        EN
                    </select>
                </div>
            </div>
        </div>
    </header>

    <section class="inABox">
        <div class="container">
            <div class="inABox__inner">
                <div class="inABox__cta">
                    <h1 class="cta__title">your agency. <span>in a box.</span></h1>

                    <p class="cta__text">All of your work in one place. And much more</p>

                    <form class="form form-cta" action="">
                        <input class="form__input" type="text" placeholder="Enter your email address">
                        <div class="form__wrapper">
                            <button class="btn">Sign up</button>
                            <p class="form__text">AND BE PART OF<br>THE CLOSED BETA</p>
                        </div>
                    </form>

                    <div class="cta__footer">
                        <div class="cta__grade">
                            <img src="img/inABox/stars.svg" alt="stars">
                            <p class="grade__text">Based on 100+ marketers reviews on</p>
                        </div>

                        <div class="cta__sponsors">
                            <img src="img/inABox/crowd.png" alt="crowd">
                            <img src="img/inABox/trustpilot.svg" alt="trustpilot">
                            <img src="img/inABox/captera.svg" alt="captera">
                        </div>
                    </div>
                </div>

                <div class="inABox__present">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
